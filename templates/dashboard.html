<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duevell's Energy Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0; }
        h1 { text-align: center; color: #333; }
        #chart { width: 100%; max-width: 1000px; margin: 20px auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <h1>Duevell's Energy Dashboard</h1>
    <div id="chart">
        <canvas id="energyChart"></canvas>
    </div>

    <script>
        function updateDashboard() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    // Update chart
                    addData(myChart, new Date().toLocaleTimeString(), 
                        data.pv_production,
                        Math.max(0, data.battery_power),
                        Math.abs(Math.min(0, data.battery_power)),
                        Math.max(0, data.grid_power),
                        Math.abs(Math.min(0, data.grid_power)),
                        data.battery_level
                    );
                });
        }

        // Set up the chart
        var ctx = document.getElementById('energyChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'PV Production (W)',
                    data: [],
                    borderColor: 'rgb(255, 99, 132)',
                    tension: 0.1
                }, {
                    label: 'Battery Charge (W)',
                    data: [],
                    borderColor: 'rgb(54, 162, 235)',
                    tension: 0.1
                }, {
                    label: 'Battery Discharge (W)',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }, {
                    label: 'Grid Feed-In (W)',
                    data: [],
                    borderColor: 'rgb(255, 159, 64)',
                    tension: 0.1
                }, {
                    label: 'Grid Consumption (W)',
                    data: [],
                    borderColor: 'rgb(153, 102, 255)',
                    tension: 0.1
                }, {
                    label: 'Battery SoC (%)',
                    data: [],
                    borderColor: 'rgb(201, 203, 207)',
                    tension: 0.1,
                    yAxisID: 'percentage'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 12000,
                        title: {
                            display: true,
                            text: 'Power (W)'
                        }
                    },
                    percentage: {
                        beginAtZero: true,
                        max: 100,
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Battery SoC (%)'
                        }
                    }
                }
            }
        });

        function addData(chart, label, pv, batteryCharge, batteryDischarge, gridFeedIn, gridConsumption, batterySoC) {
            chart.data.labels.push(label);
            chart.data.datasets[0].data.push(pv);
            chart.data.datasets[1].data.push(batteryCharge);
            chart.data.datasets[2].data.push(batteryDischarge);
            chart.data.datasets[3].data.push(gridFeedIn);
            chart.data.datasets[4].data.push(gridConsumption);
            chart.data.datasets[5].data.push(batterySoC);
            
            if (chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets.forEach(dataset => dataset.data.shift());
            }
            
            chart.update();
        }

        // Update every 30 seconds
        setInterval(updateDashboard, 30000);
        // Initial update
        updateDashboard();
    </script>
</body>
</html>
